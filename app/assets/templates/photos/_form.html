<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form ng-submit="save(photo)"
          accept-charset="UTF-8"
          enctype="multipart/form-data"
          name="form"
          role="form"
          novalidate>
      <div ng-include="'shared/error_messages.html'"></div>

      <div class="form-group">
        <label for="title">Title</label>
        <input ng-model="photo.title"
               class="form-control" 
               id="title" 
               name="title" 
               type="text"
               ng-minlength="6"
               required />
        <div ng-class="{'alert alert-danger':form.title.$invalid}" 
             ng-show="form.$submitted || form.title.$touched">
          <div ng-show="form.title.$error.required">Title can't be blank.</div>
          <div ng-show="form.title.$error.minlength">Title is too short (minimum is 6 characters).</div>
        </div>
      </div>

      <div class="form-group">
        <label for="photographer">Photographer</label>
        <input ng-model="photo.photographer"
               class="form-control" 
               id="photographer" 
               name="photographer" 
               type="text" />
      </div>

      <div class="checkbox">
        <toggle-switch ng-model="photo.is_primary" knob-label="Primary" >
        </toggle-switch>
      </div>

      <div class="form-group">
        <label for="image">Image</label>
        <input ng-model="photo.image" 
               class="width-100" 
               id="image" 
               name="image" 
               type="file"
               ngf-select
               accept="image/*" 
               ngf-max-size="5MB" />
      </div>

      <div class="text-center">
        <div class="btn-group">  
          <input class="btn btn-large btn-primary" 
                 name="commit" 
                 type="submit" 
                 value="Submit"
                 ng-disabled="form.$invalid" />
        </div>
        <div class="btn-group">
          <a ui-sref="^" href class="btn btn-large btn-default">&larr; Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
