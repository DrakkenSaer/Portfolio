<h1>Administrator Login</h1>

<div class="alert alert-danger" role="alert" ng-show="error">
  {{error}}
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               name="email"
               id="email"
               ng-model="loginForm.email"
               required="required"
               class="form-control"
               ng-disabled="user.id">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               name="password"
               id="password"
               ng-model="loginForm.password"
               required="required"
               class="form-control"
               ng-disabled="user.id">
      </div>

      <button type="submit" class="center btn btn-primary btn-lg" ng-disabled="user.id">Sign in</button>
    </form>
  </div>
</div>
