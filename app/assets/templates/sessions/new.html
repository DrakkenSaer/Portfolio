<h1>Administrator Login</h1>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div ng-include="'shared/error_messages.html'"></div>
    <form name="form" ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               name="email"
               id="email"
               ng-model="loginForm.email"
               class="form-control"
               ng-disabled="user.id"
               placeholder="example@example.com"
               required />
        <div ng-class="{'alert alert-danger':form.email.$invalid}" 
             ng-show="form.$submitted || form.email.$touched">
          <div ng-show="form.email.$error.required">Email can't be blank.</div>
          <div ng-show="form.email.$error.email">Email format must be valid (example@example.com).</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               name="password"
               id="password"
               ng-model="loginForm.password"
               class="form-control"
               ng-disabled="user.id"
               placeholder="example123"
               required />
        <div ng-class="{'alert alert-danger':form.password.$invalid}" 
             ng-show="form.$submitted || form.password.$touched">
          <div ng-show="form.password.$error.required">Password can't be blank.</div>
        </div>
      </div>

      <div class="center">
        <div class="btn-group">  
          <input class="btn btn-large btn-primary" 
                 name="commit" 
                 type="submit" 
                 value="Submit"
                 ng-disabled="user.id || form.$invalid" />
        </div>
      </div>
    </form>
  </div>
</div>
