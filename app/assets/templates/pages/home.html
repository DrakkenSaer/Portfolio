<div class="home">
  <section class="section-no-scroll">
    <div id="bg-first" du-parallax y="background"></div>    
    <div id="dark-overlay"></div>
    <div class="v-center">
      <div class="jumbotron center-block text-center">
        <h1>Web dev & design</h1>
        <p>
          Made fast, simple, and easy
        </p>
        <a href="#scroll-send-1" du-smooth-scroll du-scrollspy class="scroll-button"></a>
      </div>
    </div>
  </section>

  <section class="buffer" id="scroll-send-1">
    <div class="v-center">
      <div class="center-block text-center">
        <div ng-include="'pages/_about_summary.html'"></div>
        <a href="#scroll-send-2" du-smooth-scroll du-scrollspy class="scroll-button"></a>
      </div>
    </div>
  </section>

  <section id="scroll-send-2">
    <div id="bg-second" du-parallax y="background"></div>
    <div id="dark-overlay"></div>
    <div class="v-center">
      <div class="jumbotron center-block text-center">
        <h1>Experience change</h1>
        <a href="#scroll-send-3" du-smooth-scroll du-scrollspy class="scroll-button"></a>
      </div>
    </div>
  </section>

  <section class="v-center" id="scroll-send-3">
    <div class="center-block text-center" ng-show="jobs[0]">
      <div class="col-md-12">
        <div ng-repeat="job in jobs" class="col-md-4 job">
          <a ui-sref="^.jobs.show({id: job.id})">
            <img class="img-responsive center-block" alt="{{job.company}}" ng-src="{{job.image_small}}"/>
          </a>
          <ul>
            <li>{{job.title}}</li>
          </ul>
        </div>
      </div>
      <div class="btn-group">
        <a class="btn btn-default btn-lg" ui-sref="^.jobs">Work history</a>
      </div>
    </div>
  </section>
</div>
